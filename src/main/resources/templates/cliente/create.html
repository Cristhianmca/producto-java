<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/componente/head :: head"> </head>
  <link rel="stylesheet" href="/prueba.css">

  <body>
    <nav class="color_nav" th:replace="/componente/navbar :: navbar"></nav>
    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4">
        <h1 class="text-center md-5">Nuevo Cliente</h1>

        <form th:action="@{/cliente/create}" method="post" th:object="${dto}">
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.nombre}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Apellidos</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.apellido}" />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Documento</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.documento}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Direccion</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.direccion}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Telefono</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.telefono}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.email}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Razon Social</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.razonSocial}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Tipo</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.tipo}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Estado</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.estado}" />
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">
                Grabar
              </button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-primary" href="/cliente">volver</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer th:replace="/componente/footer :: footer"></footer>
  </body>
</html>
