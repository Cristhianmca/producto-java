<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-3"
    >
    <h1 class="text-center bg-danger " >Lista de productos</h1>
    <a class="btn btn-danger" href="/producto/create">Nuevo Producto</a>

    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Codigo</th>
          <th>Marca</th>
          <th>Descripcion</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Acciones</th>
          
        </tr>  
        <tbody class="table-group-divider">
          <tr th:each="producto: ${producto}">
            <td th:text="${producto.idproducto}"></td>
            <td th:text="${producto.codigo}"></td>
            <td th:text="${producto.marca}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.precio}"></td>
            
            <td style="white-space: nowrap ;">
              <a class="btn btn-primary btn-sm" th:href="@{/producto/edit(id=${producto.idproducto})}">Editar</a>
              <a class="btn btn-danger btn-sm" th:href="@{/producto/delete(id=${producto.idproducto})}">Borrar</a>

            </td>
             
          </tr>
        </tbody>
      </thead>
</table>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
