<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/componente/head :: head"> </head>
  <link rel="stylesheet" href="/prueba.css">

  <body>
    <nav class="color_nav" th:replace="/componente/navbar :: navbar"></nav>
    <div class="row mt-4">
      <div class="col-md-8 mx-auto rounded border p-4">
        <h1 class="text-center md-5">Nuevo Producto</h1>

        <form th:action="@{/producto/create}" method="post" th:object="${dto}">
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Codigo</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.codigo}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Marca</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.marca}" />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Descripcion</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.descripcion}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Stock</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.stock}" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Precio</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${dto.precio}" />
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">
                Grabar
              </button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-primary" href="/producto">volver</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer th:replace="/componente/footer :: footer"></footer>
  </body>
</html>
