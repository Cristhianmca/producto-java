    <div class="container_form">
      <h1 class="container_title">Nuevo Producto</h1>

      <section class="section_form">
        <form
          class="form_form"
          th:action="@{/producto/save}"
          th:object="${producto}"
          method="post"
        >
          <div class="form_div">
            <label for="codigo">Codigo</label>
            <input type="text" id="codigo" th:field="*{codigo}" />
          </div>
          <div class="form_div">
            <label for="marca">Marca</label>
            <input type="text" id="marca" th:field="*{marca}" />
          </div>

          <div class="form_div">
            <label for="Descripcion">Descripción</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" />
          </div>
          <div class="form_div">
            <label for="stock">Stock</label>
            <input type="text" id="stock" th:field="*{stock}" />
          </div>
          <div class="form_div">
            <label for="precio">Precio</label>
            <input type="text" id="precio" th:field="*{precio}" />
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>  
        </form>
      </section>
    </div>
